name: Sync Fork

on:
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.3
        with:
          owner: patriciogonzalezvivo
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          base: main
          head: main
